<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
    <title>Feedback Form</title>
</head>
<body id="content" class="bg-gray-100">

    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar::sidebar}"></div>
    </div>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-xl w-full bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">We Value Your Feedback</h2>
            
            <!-- Feedback Form -->
            <form action="#" method="POST" class="space-y-4">
               
                <!-- Feedback Textarea -->
                <div>
                    <label for="feedback" class="block text-sm font-medium text-gray-700">Feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Share your thoughts with us..." required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
