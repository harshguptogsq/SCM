<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
    <title>Services Page</title>
</head>
<body>
    <div id="content">
    <div class="mt-10 bg-white dark:bg-gray-900">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-12 animate__animated animate__fadeInUp">Features</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div
                    class="p-6 bg-gray-100 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-address-book text-blue-600 text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2 dark:text-black">Easy Contact Management</h3>
                    <p class="text-gray-600">Add, edit, and organize your contacts in a user-friendly interface.</p>
                </div>
                <div
                    class="p-6 bg-gray-100 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-lock text-blue-600 text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2 dark:text-black">Secure Storage</h3>
                    <p class="text-gray-600">Your data is protected with top-level encryption and security measures.
                    </p>
                </div>
                <div
                    class="p-6 bg-gray-100 rounded shadow hover:shadow-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-globe text-blue-600 text-4xl mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2 dark:text-black">24/7 Access</h3>
                    <p class="text-gray-600">Access your contacts anytime, anywhere from any device.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
