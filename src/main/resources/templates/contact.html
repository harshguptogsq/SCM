<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Page</title>    
</head>
<body>
    <div id="content">
        <!-- <section class="py-20   bg-gray-100 animate__animated animate__fadeInUp dark:bg-gray-900"> -->
            <div class="container mx-auto text-center mt-10">
                <h2 class="text-3xl font-bold mb-12 dark:text-white">Get in Touch</h2>
                <form class="max-w-lg mx-auto">
                    <input type="text" placeholder="Your Name"
                        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:text-black">
                    <input type="email" placeholder="Your Email"
                        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:text-black">
                    <textarea placeholder="Your Message"
                        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:text-black"></textarea>
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        <!-- </section> -->
    </div>
</body>
<script>
    console.log("contact page using script");
</script>
</html>
